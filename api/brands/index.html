<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brands | UptimeLegacy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#0A4F8E;--primary-2:#2679B1;--bg:#fff;--muted:#f2f2f2;--muted-2:#f6f9fc;--text:#1e293b}
    *{box-sizing:border-box;margin:0;padding:0} html{scroll-behavior:smooth}
    body{font-family:'Roboto',sans-serif;color:var(--text);background:#fff;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}
    header{position:fixed;inset:0 0 auto 0;background:#fff;border-bottom:1px solid #e8edf3;z-index:50;box-shadow:0 2px 6px rgba(10,79,142,.06)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:10px 0}
    .logo-container img{height:88px;width:auto;object-fit:contain;filter:drop-shadow(0 2px 2px rgba(0,0,0,.06))}
    nav{display:flex;gap:44px;align-items:center;flex-wrap:wrap}
    nav a{text-decoration:none;color:#334155;font-size:19px;font-weight:700;letter-spacing:.2px}
    nav a:hover{color:var(--primary)}
    .lang-switch{display:flex;align-items:center;gap:8px}
    .lang-switch button{border:1px solid #e2e8f0;background:#fff;padding:6px 10px;border-radius:8px;font-size:12px;cursor:pointer}
    .lang-switch button.active{background:var(--primary);border-color:var(--primary);color:#fff}
    main{margin-top:120px}
    .section-title{font-family:'Montserrat',sans-serif;font-size:34px;color:var(--primary);text-align:center;margin-bottom:10px}
    .section-intro{text-align:center;color:#64748b;max-width:820px;margin:0 auto 26px}
    .brand-hero{background:var(--muted-2);padding:48px 0}
    .brands-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:14px}
    .brand-card{background:#fff;border:1px solid #e5e9ef;border-radius:12px;padding:18px;text-align:center;font-weight:700;color:var(--primary);cursor:pointer}
    .brand-card:hover{box-shadow:0 8px 24px rgba(10,79,142,.12);transform:translateY(-2px)}
    .search-bar{display:flex;gap:10px;justify-content:center;margin:22px 0 10px}
    .search-bar input{width:100%;max-width:540px;padding:12px 14px;border:1px solid #e2e8f0;border-radius:10px}
    .alpha-filter{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:8px 0 18px}
    .alpha-filter button{border:1px solid #e2e8f0;background:#fff;padding:6px 10px;border-radius:8px;font-size:12px;cursor:pointer}
    .alpha-filter button.active{background:var(--primary);color:#fff;border-color:var(--primary)}
    .list-wrap{padding:40px 0}
    .list{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .list a{display:block;padding:12px 14px;border:1px solid #e5e9ef;border-radius:10px;text-decoration:none;color:#334155;background:#fff}
    .list a:hover{color:var(--primary);border-color:var(--primary)}
    footer{background:#0f172a;color:#e2e8f0}
    .footer-content{display:grid;grid-template-columns:repeat(4,1fr);gap:24px;padding:48px 0}
    .footer-section h3{font-family:'Montserrat',sans-serif;font-size:14px;margin-bottom:10px;letter-spacing:.6px;text-transform:uppercase;color:#cbd5e1}
    .footer-section a{display:block;color:#94a3b8;text-decoration:none;font-size:13px;margin-bottom:6px}
    .footer-bottom{border-top:1px solid #1f2a44;padding:18px 0;text-align:center;font-size:12px;color:#94a3b8}
    @media (max-width:900px){.brands-grid{grid-template-columns:repeat(2,1fr)}.list{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.logo-container img{height:64px}.list{grid-template-columns:1fr}nav{gap:16px}nav a{font-size:14px}}
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <a class="logo-container" href="/" aria-label="UptimeLegacy Home">
        <img src="/img/logo_grande.png" alt="UptimeLegacy Logo">
      </a>
      <nav>
        <a href="/" data-i18n="nav.home">Home</a>
        <a href="/#products" data-i18n="nav.products">Products</a>
        <a href="/brands" data-i18n="nav.brands">Brands</a>
        <a href="/#why-us" data-i18n="nav.whyus">Why Us</a>
        <a href="/#resources" data-i18n="nav.resources">Resources</a>
        <a href="/#contact" data-i18n="nav.contact">Contact</a>
      </nav>
      <div class="lang-switch">
        <button id="btn-en" class="active">EN</button>
        <button id="btn-es">ES</button>
      </div>
    </div>
  </header>

  <main>
    <section class="brand-hero">
      <div class="container">
        <h1 class="section-title" data-i18n="brands.title">Trusted brands we support</h1>
        <p class="section-intro" data-i18n="brands.intro">We work with a broad network of partners to find both current-line and obsolete parts from leading industrial automation brands.</p>

        <div class="brands-grid" id="featured"></div>

        <div class="search-bar">
          <input id="q" type="search" placeholder="Search brands…" aria-label="Search brands">
        </div>
        <div class="alpha-filter" id="alpha"></div>
      </div>
    </section>

    <section class="list-wrap">
      <div class="container">
        <div class="list" id="brand-list" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-content" id="footerSlots"></div>
    <div class="footer-bottom"><p data-i18n="footer.copy">© 2024 UptimeLegacy. All rights reserved. | No downtime for legacy lines</p></div>
  </footer>

  <script src="/src/lang.js"></script>
  <script src="/src/brands.js" type="module"></script>
</body>
</html>
