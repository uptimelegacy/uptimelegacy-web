<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="footer.c4">Terms & Conditions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
  <link
  rel="stylesheet"
  href="/components/order-quote-modal/order-quote-products.css"
  />

</head>

<body>

    <style>

    :root{
      --primary:#0A4F8E;
      --primary-2:#2679B1;
      --bg:#fff;
      --muted:#f2f2f2;
      --muted-2:#f6f9fc;
      --text:#1e293b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:'Roboto',sans-serif;color:var(--text);background:#fff;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}

    main{margin-top:120px}

    section{padding:72px 0}
    .section-title{
      font-family:'Montserrat',sans-serif;
      font-size:34px;color:var(--primary);
      text-align:center;margin-bottom:10px
    }
    
    .legal-page{background:var(--muted-2)}
    .back-link{
      display:inline-flex;align-items:center;gap:4px;
      font-size:13px;text-decoration:none;color:#64748b;margin-bottom:18px
    }
    .back-link:hover{color:var(--primary)}

 /* ===============================
   LEGAL CONTENT – FINAL COMPACT FIX
   =============================== */

    .legal-page {
      padding: 40px 0;
    }

    .legal-page #legal-content {
      margin-top: 16px;
    }

    /* Cada bloque legal */
    .legal-page .legal-section {
      margin-bottom: 20px;
    }

    /* Títulos */
    .legal-page .legal-section h2 {
      margin: 0 0 6px 0;
    }

    /* Texto */
    .legal-page .legal-content p {
      margin: 0 0 6px 0;
      line-height: 1.5;
    }

    /* Listas */
    .legal-page .legal-content ul {
      margin: 6px 0 8px 18px;
      padding: 0;
    }

    .legal-page .legal-content li {
      margin-bottom: 4px;
    }

    /* Evitar aire al final */
    .legal-page .legal-content > *:last-child {
      margin-bottom: 0;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .legal-page {
        padding: 28px 0;
      }

      .legal-page .legal-section {
        margin-bottom: 16px;
      }

      .legal-page .legal-content p {
        margin-bottom: 5px;
      }
    }
    .legal-page section { padding: 0; }

    </style>
  <div id="header-placeholder"></div>

  <main class="legal-page">
    <div class="container">

      <a href="/index.html" class="back-link" data-i18n="faq.back">
        ← Back to home
      </a>

      <h1 class="section-title" data-i18n="footer.c4">
        Terms & Conditions
      </h1>

      <div id="legal-content"></div>

    </div>
  </main>

  <link rel="stylesheet" href="/src/components/order-quote-modal/order-quote-products.css" />
  <link rel="stylesheet" href="/src/components/order-quote-modal/order-quote-modal.css" />


 <!-- Order Quote Modal (LOAD ONCE) -->
<script src="/assets/js/order-quote-store.js"></script>

<script>
  if (!window.__ORDER_QUOTE_LOADED__) {
    window.__ORDER_QUOTE_LOADED__ = true;

    fetch('/src/components/order-quote-modal/order-quote-modal.html')
      .then(r => r.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);

        [
          '/src/components/order-quote-modal/order-quote-modal.js',
          '/src/components/order-quote-modal/order-quote-products.js',
          '/src/components/order-quote-modal/order-quote-attachments.js'
        ].forEach(src => {
          const s = document.createElement('script');
          s.src = src;
          document.body.appendChild(s);
        });
      });
  }
</script>




  <link rel="stylesheet" href="/src/components/header/header.css">
  <script type="module" src="/src/components/header/header-loader.js"></script>


  <div id="footer-placeholder"></div>

  <link rel="stylesheet" href="/src/components/footer/footer.css">
  <script type="module" src="/src/components/footer/footer-loader.js"></script>

  <script src="/src/lang.js"></script>
  <script src="/src/legal.js"></script>



</body>
</html>
