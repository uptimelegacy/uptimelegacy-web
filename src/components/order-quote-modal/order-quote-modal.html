<div id="order-quote-overlay" class="order-quote-overlay" style="display:none;">
  <div class="oq-root">
    <div class="order-quote-modal" role="dialog" aria-modal="true">

      <button id="order-quote-close" class="order-quote-close" type="button">✕</button>

      <h2 class="order-quote-title" data-i18n="order_quote.title"></h2>
      <div class="oq-title-divider"></div>

      <div class="order-quote-top">

        <div class="order-quote-left">
          <div class="oq-section oq-products">
            <h3 class="oq-section-title" data-i18n="order_quote.products"></h3>
            <div id="order-quote-products"></div>

            <button
              id="order-quote-add-product"
              type="button"
              class="oq-btn-primary oq-btn-add"
              data-i18n="order_quote.add_product">
            </button>
          </div>

          <div class="oq-section oq-notes">
            <h3 class="oq-section-title" data-i18n="order_quote.notes"></h3>
            <textarea id="order-quote-notes" rows="6" class="oq-textarea"></textarea>
          </div>
        </div>

        <div class="order-quote-right">
          <div class="oq-vertical-divider"></div>

          <div class="oq-section">
            <h3 class="oq-section-title" data-i18n="order_quote.attachments"></h3>

            <div id="order-quote-dropzone" class="oq-dropzone">
              <span data-i18n="order_quote.drop_files"></span>
              <input id="order-quote-files" type="file" multiple hidden />
            </div>

            <div class="oq-hint">
              jpg, jpeg, png, pdf, doc, docx, csv, xls, xlsx · max 30MB
            </div>

            <button
              type="button"
              id="order-quote-browse-files"
              class="oq-btn-primary oq-btn-secondary"
              data-i18n="order_quote.browse_files">
            </button>

            <ul id="order-quote-file-list"></ul>
          </div>
        </div>
      </div>

      <div class="oq-steps">
        <div class="oq-step active">
          <span class="oq-step-circle">1</span>
          <div class="oq-step-text" data-i18n="order_quote.step1"></div>
        </div>

        <div class="oq-step-line"></div>

        <div class="oq-step inactive">
          <span class="oq-step-circle">2</span>
          <div class="oq-step-text" data-i18n="order_quote.step2"></div>
        </div>
      </div>

      <div class="oq-section oq-details">
        <div class="oq-form-grid">
          <input id="order-quote-name" type="text" data-i18n="rfq.name" />
          <input id="order-quote-company" type="text" data-i18n="rfq.company" />
          <input id="order-quote-phone" type="tel" data-i18n="rfq.phone" />
          <input id="order-quote-email" type="email" data-i18n="rfq.email" />
        </div>

        <div class="oq-actions">
          <label class="oq-terms">
            <input id="order-quote-terms" type="checkbox" />
            <span data-i18n="order_quote.accept_terms"></span>
            <a href="/terms.html" target="_blank" data-i18n="rfq.termsLink"></a>
          </label>

          <button
            id="order-quote-submit"
            type="button"
            class="oq-btn-primary"
            data-i18n="order_quote.submit">
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- ERROR POPUP (FUERA DEL MODAL) -->
<div id="oq-error-overlay" class="oq-error-overlay" style="display:none;">
  <div class="oq-error-box">
    <p id="oq-error-message"></p>
    <button id="oq-error-close" class="oq-btn-primary">OK</button>
  </div>
</div>
