<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="footer.c5">Cookie Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

    <style>
    
         :root{
      --primary:#0A4F8E;
      --primary-2:#2679B1;
      --bg:#fff;
      --muted:#f2f2f2;
      --muted-2:#f6f9fc;
      --text:#1e293b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:'Roboto',sans-serif;color:var(--text);background:#fff;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}

    /* HEADER */
    header{
      position:fixed;inset:0 0 auto 0;background:#fff;border-bottom:1px solid #e8edf3;
      z-index:50;box-shadow:0 2px 6px rgba(10,79,142,.06)
    }
    .header-inner{
      display:flex;align-items:center;justify-content:space-between;gap:16px;padding:10px 0;
    }
    .logo-container img{
      height:88px;width:auto;object-fit:contain;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.06));
    }
    nav{display:flex;gap:44px;align-items:center;flex-wrap:wrap}
    nav a{text-decoration:none;color:#334155;font-size:19px;font-weight:700}
    nav a:hover{color:var(--primary)}
    .lang-switch{display:flex;gap:8px}
    .lang-switch button{
      border:1px solid #e2e8f0;background:#fff;
      padding:6px 10px;border-radius:8px;font-size:12px;cursor:pointer
    }
    .lang-switch button.active{background:var(--primary);color:#fff}

    main{margin-top:120px}

    section{padding:72px 0}
    .section-title{
      font-family:'Montserrat',sans-serif;
      font-size:34px;color:var(--primary);
      text-align:center;margin-bottom:10px
    }
    
    .legal-page{background:var(--muted-2)}
    .back-link{
      display:inline-flex;align-items:center;gap:4px;
      font-size:13px;text-decoration:none;color:#64748b;margin-bottom:18px
    }
    .back-link:hover{color:var(--primary)}

 /* ===============================
   LEGAL CONTENT – FINAL COMPACT FIX
   =============================== */

    .legal-page {
      padding: 40px 0;
    }

    .legal-page #legal-content {
      margin-top: 16px;
    }

    /* Cada bloque legal */
    .legal-page .legal-section {
      margin-bottom: 20px;
    }

    /* Títulos */
    .legal-page .legal-section h2 {
      margin: 0 0 6px 0;
    }

    /* Texto */
    .legal-page .legal-content p {
      margin: 0 0 6px 0;
      line-height: 1.5;
    }

    /* Listas */
    .legal-page .legal-content ul {
      margin: 6px 0 8px 18px;
      padding: 0;
    }

    .legal-page .legal-content li {
      margin-bottom: 4px;
    }

    /* Evitar aire al final */
    .legal-page .legal-content > *:last-child {
      margin-bottom: 0;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .legal-page {
        padding: 28px 0;
      }

      .legal-page .legal-section {
        margin-bottom: 16px;
      }

      .legal-page .legal-content p {
        margin-bottom: 5px;
      }
    } 
    .legal-page section { padding: 0; }

    </style>

   <header>
    <div class="container header-inner">
      <a class="logo-container" href="#home" aria-label="UptimeLegacy Home">
        <img src="img/logo_grande.png" alt="UptimeLegacy Logo">
      </a>
      <nav>
        <a href="#home" data-i18n="nav.home">Home</a>
        <a href="#products" data-i18n="nav.products">Products</a>
        <a href="/brands" data-i18n="nav.brands">Brands</a>
        <a href="#why-us" data-i18n="nav.whyus">Why Us</a>
        <a href="#resources" data-i18n="nav.resources">Resources</a>
        <a href="/contact-us.html" data-i18n="nav.contact">Contact</a>
      </nav>
      <div class="lang-switch" aria-label="Language switcher">
        <button id="btn-en" class="active" data-lang="en">EN</button>
        <button id="btn-es" data-lang="es">ES</button>
      </div>
    </div>
  </header>

  <main class="legal-page">
    <div class="container">

      <a href="/index.html" class="back-link" data-i18n="faq.back">
        ← Back to home
      </a>

      <h1 class="section-title" data-i18n="footer.c5">
        Cookie Policy
      </h1>

      <div id="legal-content"></div>

    </div>
  </main>

  <div id="footer-placeholder"></div>

  <link rel="stylesheet" href="/src/components/footer/footer.css">
  <script type="module" src="/src/components/footer/footer-loader.js"></script>

  <script src="/src/lang.js"></script>
  <script src="/src/legal.js"></script>
</body>
</html>
