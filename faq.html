<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ | UptimeLegacy</title>

  <link rel="icon" href="/img/favicon-sinfondo.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/components/order-quote-modal/order-quote-products.css" />
  <link rel="stylesheet" href="/src/components/order-quote-modal/order-quote-modal.css" />


  <!-- üîπ ESTILOS BASE: COPIADOS 100% DE contact-us.html -->
  <style>
    :root{
      --primary:#0A4F8E;
      --primary-2:#2679B1;
      --bg:#fff;
      --muted:#f2f2f2;
      --muted-2:#f6f9fc;
      --text:#1e293b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:'Roboto',sans-serif;color:var(--text);background:#fff;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}


    main{margin-top:120px}

    section{padding:72px 0}
    .section-title{
      font-family:'Montserrat',sans-serif;
      font-size:34px;color:var(--primary);
      text-align:center;margin-bottom:10px
    }

    /* üîπ FAQ ESPEC√çFICO */
    .faq-page{background:var(--muted-2)}
    .back-link{
      display:inline-flex;align-items:center;gap:4px;
      font-size:13px;text-decoration:none;color:#64748b;margin-bottom:18px
    }
    .back-link:hover{color:var(--primary)}

    .faq-tabs{
      display:flex;gap:10px;flex-wrap:wrap;
      justify-content:center;margin:26px 0
    }
    .faq-tab{
      padding:10px 18px;border-radius:8px;
      border:1px solid #e2e8f0;background:#fff;
      cursor:pointer;font-weight:700
    }
    .faq-tab.active{background:var(--primary);color:#fff}

    .faq-item{border-bottom:1px solid #e2e8f0;padding:16px 0}
    .faq-question{
      cursor:pointer;font-weight:700;
      display:flex;justify-content:space-between;gap:10px
    }
    .faq-answer{display:none;padding-top:10px;color:#475569}
    .faq-item.open .faq-answer{display:block}

  
  </style>
</head>


<body>

  <div id="header-placeholder"></div>

  <main>
    <section class="faq-page">
      <div class="container">
        <a href="index.html#home" class="back-link">‚Üê Back to home</a>

        <h1 class="section-title" data-i18n="faq.title">Frequently Asked Questions</h1>

        <div class="faq-tabs">
          <button class="faq-tab" data-cat="payments" data-i18n="footer.payments">Payments</button>
          <button class="faq-tab" data-cat="shipping" data-i18n="footer.shipping">Shipping</button>
          <button class="faq-tab" data-cat="returns" data-i18n="footer.returns">Returns</button>
          <button class="faq-tab" data-cat="warranty" data-i18n="footer.warranty">Warranty</button>
        </div>

        <div id="faq-list"></div>
      </div>
    </section>
  </main>

  <link
    rel="stylesheet"
    href="/components/order-quote-modal/order-quote-modal.css"
  />

<!-- Order Quote Modal (LOAD ONCE) -->
<script src="/assets/js/order-quote-store.js"></script>

<script>
  if (!window.__ORDER_QUOTE_LOADED__) {
    window.__ORDER_QUOTE_LOADED__ = true;

    fetch('/src/components/order-quote-modal/order-quote-modal.html')
      .then(r => r.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);

        [
          '/src/components/order-quote-modal/order-quote-modal.js',
          '/src/components/order-quote-modal/order-quote-products.js',
          '/src/components/order-quote-modal/order-quote-attachments.js'
        ].forEach(src => {
          const s = document.createElement('script');
          s.src = src;
          document.body.appendChild(s);
        });
      });
  }
</script>




<link rel="stylesheet" href="/src/components/header/header.css">
<script type="module" src="/src/components/header/header-loader.js"></script>

<div id="footer-placeholder"></div>

<link rel="stylesheet" href="/src/components/footer/footer.css">

<script type="module">
  import { initFooterBrands } from '/src/components/footer/footer.js';

  fetch("/src/components/footer/footer.html")
    .then(r => r.text())
    .then(async html => {
      document.getElementById("footer-placeholder").innerHTML = html;
      await initFooterBrands();
    });
</script>

  <script src="/src/lang.js"></script>
  <script src="/src/faq.js"></script>


</body>
</html>
