<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Brand | UptimeLegacy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#0A4F8E;--primary-2:#2679B1;--muted-2:#f6f9fc;--text:#1e293b}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Roboto',sans-serif;color:var(--text)}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}
    header{position:fixed;inset:0 0 auto 0;background:#fff;border-bottom:1px solid #e8edf3;z-index:50;box-shadow:0 2px 6px rgba(10,79,142,.06)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:10px 0}
    .logo-container img{height:88px}
    nav{display:flex;gap:44px;align-items:center}
    nav a{text-decoration:none;color:#334155;font-size:19px;font-weight:700}
    nav a:hover{color:var(--primary)}
    main{margin-top:120px}
    .hero{background:var(--muted-2);padding:40px 0}
    .hero h1{font-family:'Montserrat',sans-serif;color:var(--primary);font-size:34px;margin-bottom:8px}
    .desc{color:#64748b;max-width:860px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:24px 0 48px}
    .card{background:#fff;border:1px solid #e5e9ef;border-radius:12px;padding:16px;display:flex;flex-direction:column;gap:8px}
    .card h3{font-size:16px;color:#0f172a}
    .badge{display:inline-block;font-size:12px;border-radius:999px;padding:4px 10px}
    .ok{background:#e8f7ed;color:#117a37;border:1px solid #b8e6c6}
    .no{background:#fff0f0;color:#b42318;border:1px solid #ffd1d1}
    .btn{align-self:flex-start;padding:10px 14px;border-radius:8px;border:2px solid var(--primary);color:var(--primary);background:#fff;cursor:pointer;font-weight:700}
    .btn:hover{background:var(--primary);color:#fff}
    footer{background:#0f172a;color:#e2e8f0}
    .footer-content{display:grid;grid-template-columns:repeat(4,1fr);gap:24px;padding:48px 0}
    .footer-section h3{font-family:'Montserrat',sans-serif;font-size:14px;margin-bottom:10px;letter-spacing:.6px;text-transform:uppercase;color:#cbd5e1}
    .footer-section a{display:block;color:#94a3b8;text-decoration:none;font-size:13px;margin-bottom:6px}
    .footer-bottom{border-top:1px solid #1f2a44;padding:18px 0;text-align:center;font-size:12px;color:#94a3b8}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}} @media (max-width:560px){.grid{grid-template-columns:1fr}.logo-container img{height:64px}nav{gap:16px}nav a{font-size:14px}}
  </style>
</head>
<body>
<header>
  <div class="container header-inner">
    <a class="logo-container" href="/" aria-label="UptimeLegacy Home"><img src="/img/logo_grande.png" alt="UptimeLegacy Logo"></a>
    <nav>
      <a href="/">Home</a><a href="/#products">Products</a><a href="/brands">Brands</a>
      <a href="/#why-us">Why Us</a><a href="/#resources">Resources</a><a href="/#contact">Contact</a>
    </nav>
    <div class="lang-switch"><button id="btn-en" class="active">EN</button><button id="btn-es">ES</button></div>
  </div>
</header>
<main>
  <section class="hero">
    <div class="container">
      <h1 id="brand-title">Brand</h1>
      <p class="desc" id="brand-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere massa id nisl dictum, id ultrices felis tempus. Integer sed nunc id augue consequat fermentum.</p>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="grid" id="product-grid" aria-live="polite"></div>
    </div>
  </section>
</main>
<footer>
  <div class="container footer-content" id="footerSlots"></div>
  <div class="footer-bottom"><p>Â© 2024 UptimeLegacy. All rights reserved. | No downtime for legacy lines</p></div>
</footer>
<script src="/src/lang.js"></script>
<script type="module" src="/src/brand-detail.js"></script>
</body>
</html>
