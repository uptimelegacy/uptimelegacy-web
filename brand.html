<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand – UptimeLegacy</title>

  <!-- Favicon unificado -->
  <link rel="icon" type="image/png" href="/img/favicon-sinfondo.png"/>

  <!-- Iconos / tipografías -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- intl-tel-input (solo en esta página) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.css">

  <!-- RFQ modal styles -->
  <link rel="stylesheet" href="/src/rfq-modal.css">

  <style>
    /* === tokens y estilo base (alineados con index/brands) === */
    :root{--primary:#0A4F8E;--primary-2:#2679B1;--bg:#fff;--muted:#f2f2f2;--muted-2:#f6f9fc;--text:#1e293b}
    *{box-sizing:border-box;margin:0;padding:0} html{scroll-behavior:smooth}
    body{font-family:'Roboto',sans-serif;color:var(--text);background:#fff;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}

    main{margin-top:120px}

    /* Hero de marca */
    .brand-hero{background:var(--muted-2);padding:44px 0}
    .brand-hero h1{font-family:'Montserrat',sans-serif;color:var(--primary);font-size:40px;margin-bottom:8px;text-transform:lowercase}
    .brand-hero p{color:#64748b;max-width:900px}

    /* Grilla de productos (4 por fila) */
    .catalog{padding:28px 0 64px}
    .products-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
      gap:22px;
      align-items:stretch;
    }

    @media (max-width: 640px){
      .products-grid{
        grid-template-columns:1fr;
      }
    }

    /* Tarjeta vertical y angosta (más alta que ancha) */
    .product-card{
      scroll-snap-align:start;
      display:flex;flex-direction:column;gap:12px;
      background:#fff;border:1px solid #e5e9ef;border-radius:14px;padding:16px;
      box-shadow:0 4px 14px rgba(10,79,142,.06);
      aspect-ratio:3/4;               /* VERTICAL → más alta que ancha */
      min-height: 330px;               /* ayuda en screens muy grandes */
    }
    .thumb-wrap{height:44%;border-radius:10px;overflow:hidden;background:#f3f6fa;border:1px solid #e9eef5}
    .product-thumb{width:100%;height:100%;object-fit:cover;display:block}

    .part-number{
      text-align:center;font-weight:800;font-size:18px;color:var(--primary);
      margin-top:2px;margin-bottom:2px;line-height:1.25;word-break:break-word;
      text-transform: uppercase;

    }
    .availability-pill{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:999px;font-size:13px;font-weight:600;
      width:fit-content;max-width:100%;text-transform: uppercase;

    }
    .availability-pill.is-available{background:#E6F6EA;color:#1C7C36;border:1px solid #CFEBD6}
    .availability-pill.is-unavailable{background:#FFECEB;color:#C0392B;border:1px solid #F8CAC7}

    .btn-outline{
      margin-top:auto;align-self:center;
      border:2px solid var(--primary);color:var(--primary);
      padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700
    }
    .btn-outline:hover{background:var(--primary);color:#fff}

    
    @media (max-width:1100px){.logo-container img{height:78px}nav{gap:28px}nav a{font-size:16px}}
    

  </style>
</head>

<body>

<div id="header-placeholder"></div>

<main>
  <section class="brand-hero">
    <div class="container">
      <h1 id="brand-title">brand</h1>
      <p data-i18n="brand.intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere massa id nisl dictum, id ultrices felis tempus.</p>
    </div>
  </section>

  <section class="catalog">
    <div class="container">
      <div class="products-grid" id="products-grid" aria-live="polite"></div>
    </div>
  </section>
</main>


<!-- intl-tel-input JS (solo aquí) -->
<script defer src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>

<!-- i18n + lógica de detalle -->
<script src="/src/lang.js"></script>
<script type="module" src="/src/brand-detail.js"></script>

<link rel="stylesheet" href="/src/components/header/header.css">
<script type="module" src="/src/components/header/header-loader.js"></script>


<div id="footer-placeholder"></div>

<link rel="stylesheet" href="/src/components/footer/footer.css">
<script type="module" src="/src/components/footer/footer-loader.js"></script>

</body>
</html>
